@if(isAddingTask){
    <app-new-task (cancel)="cancelAddingTask()" (create)="createTask($event)" />
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="addNewTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of filteredTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="onComplete($event)" />
            </li>
        }
    </ul>
</section>
